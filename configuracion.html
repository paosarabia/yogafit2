<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="configuracion.css">
  <title>Configuración de Cuenta - YOGAFIT</title>
</head>

<body>
    <div class="container">
      <div class="navigation">
        <a href="menu.html" class="back-button">
          <img src="Imagenes/volver.png" alt="Volver">
          <span>Volver</span>
        </a>
      </div>
      <div class="app-name-menu">YOGAFIT</div>
      <div class="configuracion-container">
        <h2 class="configuracion-title">Configuración de Cuenta</h2>
        <form id="configuracion-form" class="configuracion-form">
          <input type="text" id="nombre" name="nombre" class="configuracion-input" placeholder="Nombre">
          <input type="text" id="apellido" name="apellido" class="configuracion-input" placeholder="Apellido">
          <input type="email" id="email" name="email" class="configuracion-input" placeholder="Correo Electrónico">
          <input type="password" id="password" name="password" class="configuracion-input" placeholder="Nueva Contraseña">
          <input type="password" id="confirm-password" name="confirm-password" class="configuracion-input" placeholder="Confirmar Contraseña">
          <button type="submit" class="configuracion-submit">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </body>
  
  </html>
