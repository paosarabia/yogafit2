<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_registro.css">
  <title>YOGAFIT - Registro</title>
</head>

<body>
  <div class="container">
    <h1 class="app-name">YOGAFIT</h1>
    <img src="Imagenes/pngwing.com.png" alt="Logo de YOGAFIT" class="logo">
    <div class="registro-box">
      <h2>Registro</h2>
      <form id="registro-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" class="registro-button"><a href="menu.html">Registrarse</a></button>

      </form>
    </div>
  </div>
  <script src="app_registro.js"></script>
</body>

</html>
